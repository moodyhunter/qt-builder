name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  prepare:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Get QtBuildScript
        run: |
          cd ~/
          git clone --verbose https://github.com/moodyhunter/QtBuildScript

      - name: Restore Caches
        uses: actions/cache@v3
        with:
          path: ~/QtBuildScript/.build-cache/
          key: ${{ runner.os }}-qt-cache

      - name: nice
        shell: bash
        run: echo "Nice"
